<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <title>An Truong Tuong Vi | Education</title>
    <link rel="icon" type="image/x-icon" href="asset/favicon.ico">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9f5ecf2605.js" crossorigin="anonymous"></script>
</head>
<style>
    @media screen and (max-width: 630px) {
        .icon-btn {
            --sz: 30px;
        }

        .btnTranscript {
            height: 20px;
            font-size: 14px;
            padding: 2px 5px !important;
        }

        .hidden-bg > div:nth-child(2) {
            padding-top: 65px !important;
        }

        .heading-title {
            font-size: 16px !important;
        }

        .college > div > div:first-child {
            font-size: 15px !important;
        }
    }

    .college {
        width: 100%;
        height: fit-content;
        border-radius: 10px;
        background-color: #a2a2a24a;
        padding: 10px;
    }

    .college > div {
        padding: 6px;
        background: linear-gradient(90deg, rgba(226,224,251,1) 27%, rgb(255, 244, 242) 90%) center/cover no-repeat fixed;
        border-radius: 0 0 5px 5px;
        line-height: 1.5;
        cursor: text;
    }

    .btnTranscript {
        background-color: #1b1b1b;
        border-radius: 5px;
        color: white;
        position: absolute;
        right: 20px;
        bottom: 20px;
        height: 40px;
        padding: 10px 15px;
    }

    .heading-title {
        font-weight: 700;
        padding: 20px;
        text-align: center;
        width: 100%;
        color: #1b1b1b;
    }

    .certificates > div {
        border-radius: 10px;
        background-color: #a2a2a24a;
        padding: 10px;
        height: auto;
        align-items: stretch;
        box-sizing: border-box !important;
    }

    .certificates > div > div {
        width: calc(60% - 10px); 
        min-width: calc(100% - 160px);
        padding: 6px;
        background: linear-gradient(90deg, rgba(226,224,251,1) 27%, rgb(255, 244, 242) 90%) center/cover no-repeat fixed;
        border-radius: 5px;
        line-height: 1.5;
        margin-left: 10px;
        overflow: hidden;
        height: auto;
        min-height: 110px;
    }

    .certificates > div > img {
        width: 40%;
        height: auto; 
        border-radius: 5px; 
        object-fit: cover; 
        max-width: 150px;
    }

    .certificates > div:not(:last-child) {
        margin-right: 10px;
    }

    @media screen and (max-width: 692px) {
        .certificates {
            flex-direction: column;
        }

        .certificates > div {
            width: 100% !important;
        }

        .certificates > div:not(:last-child) {
            margin-right: 0;
            margin-bottom: 10px;
        }
    }

    @media screen and (max-width: 333px) {
        .btnTranscript {
            display: none;
        }

        .college:hover .btnTranscript {
            display: flex;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
        }
    }
</style>
<body class="bg bg-gray-50">
    <div class="hidden-bg w-100 overflow-hidden sm-sz" style="height: 100vh">
        <div id="navbar"> </div>

        <div class="dflex flex-column overflow-auto w-100 h-100" style="padding: 90px 20px 20px; margin-left: auto; margin-right: auto;">
            <div class="college align-center" style="position: relative; max-width: 725px;">
                <img src="https://cbsv1.uit.edu.vn/assets/images/cover.png" width="100%" height="auto" style="border: 1px solid #aaa; border-radius: 5px 5px 0 0; object-fit: cover;" />
                <div>
                    <div style="font-size: 18px;">University of Information Technology - VNUHCM</div>
                    <div><b>Bachelor of Science in Information Technology</b></div>
                    <div>November 2020 - May 2024</div>
                    <div>GPA: <b>8.22/10</b></div>
                </div>
                <a class="btn btnTranscript" href="https://drive.google.com/file/d/19XfL_8bv-RMhgqK6c-WdtH-pNwhH98GM/view" target="_blank">Transcript</a>
            </div>

            <h4 class="heading-title"><span class="cpink"> —— </span>Certificates<span class="cpink"> —— </span></h4>

            <div class="certificates dflex align-items-center align-center" style="width: 100%; max-width: 725px;">
                <div class="dflex" style="width: calc(50% - 5px);">
                    <img src="/asset/TOEIC_LR.png" />
                    <div>
                        TOEIC Listening and Reading<br/>
                        Score: <sapn class="cpink">745/990</sapn><br/>
                        Valid until: 2025/10/26
                    </div>
                </div>

                <div class="dflex" style="width: calc(50% - 5px);">
                    <img src="/asset/TOEIC_SW.png" />
                    <div>
                        TOEIC Speaking and Writing<br/>
                        Score: <span class="cpink">250/400</span><br/>
                        Valid until: 2026/02/21
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="components/navbar.js"></script>
</html>
