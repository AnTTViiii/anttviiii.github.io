<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <title>An Truong Tuong Vi | Experience</title>
    <link rel="icon" type="image/x-icon" href="asset/favicon.ico">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9f5ecf2605.js" crossorigin="anonymous"></script>
</head>
<style>
    .border-box {
        background: radial-gradient(circle at 33% 33%, rgba(206, 191, 255, 1) 2%, rgba(214, 221, 255, 1) 33%, rgba(237, 255, 248, 1) 64%, rgba(255, 224, 174, 1) 100%);
        padding: 10px;
        transition: linear 1s ease-in-out;
    }
    .company {
        width: 100%;
        height: fit-content;
        background: #ffffff;
    }

    .border-box:hover {
        background: radial-gradient(circle at 33% 33%, rgba(255, 224, 174, 1) 0%, rgba(237, 255, 248, 1) 36%, rgba(214, 221, 255, 1) 67%, rgba(206, 191, 255, 1) 98%);
    }

    .border-box:hover .company {
        background: #ffffffb4;
        transition: all .5s ease-in-out;
    }
</style>
<body class="bg bg-gray-50">
    <div class="hidden-bg w-100 overflow-hidden sm-sz" style="height: 100vh">
        <div id="navbar"> </div>

        <div class="dflex flex-column align-items-center overflow-auto w-100 h-100" style="padding: 90px 20px 20px; margin-left: auto; margin-right: auto;">
            <div id="companies" class="dflex flex-column gap-10" style="max-width: 725px;"></div>
        </div>
    </div>
</body>
<script src="components/navbar.js"></script>
<script>
    const companies = [
        {
            name: 'QA Solutions Company',
            link: 'https://qasvn.com/',
            position: 'Intern Developer',
            time: 'April 2024 - July 2024',
            lang_tech: 'C#, SQL, Winforms, Blazor, DevExpress, Tortoise SVN',
            description: `
                <p><span style="margin-right: 12px">‚óè</span>  Interned as a developer, primarily focused on building WinForms applications and Blazor Server apps for the healthcare sector.</p>
            `
        }
    ]

    const company = document.getElementById('companies');

    companies.map((item, index) => (
        company.innerHTML += `
            <div class="border-box bradius-10">
                <div class="company p-10" style="line-height: 2; border-radius: 5px">
                    <a class="cpink" style="font-size: 18px; font-weight: 650" href="${item.link}" target="_blank">${item.name}</a>
                    <div style="font-size: 17px; font-weight: 600">${item.time}</div>
                    <div><span style="font-weight: 600">Position:</span> ${item.position}</div>
                    <div><span style="font-weight: 600">Languages & Technologies:</span> <i>${item.lang_tech}</i></div>
                    <div style="padding-left: 12px; text-align: justify">${item.description}</div>
                </div>
            </div>
        `
    ))
</script>
</html>
