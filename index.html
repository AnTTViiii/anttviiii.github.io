<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An Truong Tuong Vi | Portfolio</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://kit.fontawesome.com/9f5ecf2605.js" crossorigin="anonymous"></script>
</head>
<style>
    .navigation div {
        display: flex;
        align-items: center;
        justify-content: center;
        width: fit-content;
        padding: 5px 10px;
        height: 35px;
        color: #333;
        border-bottom: 2px solid transparent;

        &:hover {
            color: black;
            border-bottom: 2px solid #333;
        }
    }

    .navigation div.active {
        border-bottom: 2px solid #333;
    }

    .logo {
        background-color: #FF97AE;
        --sz: 55px;
        height: var(--sz);
        width: var(--sz);
        border-radius: 50%;
        color: #fff;
        font-weight: bold;
        font-size: 20px;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

    .icon-btn {
        --sz: 40px;
        width: var(--sz);
        height: var(--sz);
        border-radius: 50%;
        padding: 3px;
        background-color: white;
        color: black;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: rgba(104, 104, 104, 0.35) 0px 3px 15px;

        &:hover {
            background-color: #ff97ae;
            color: #fff !important;
        }
    }
</style>
<body class="ph-10">
    <div class="dflex align-items-center gap-10" style="padding: 10px 15px; width: calc(100% - 20px); gap: 5px">
        <div style="width: calc(20% - 25px);">
            <div class="logo btn">Vi</div>
        </div>
        <div class="navigation dflex align-items-center justify-content-center" style="width: 60%;">
            <div class="btn active">Home</div>
            <div class="btn">Education</div>
            <div class="btn">Experience</div>
            <div class="btn">Projects</div>
            <div class="btn">Skills</div>
            <div class="btn">About</div>
        </div>
        <div style="width: calc(20% - 25px);" class="dflex align-items-center gap-10 justify-content-end">
            <div class="icon-btn">
                <i class="fa-brands fa-google fa-lg"></i>
            </div>
            <div class="icon-btn">
                <i class="fa-brands fa-github fa-lg flex-end"></i>
            </div>
            <div class="icon-btn" style="font-size: 25px; font-weight: 700;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
                in
            </div>
        </div>
    </div>
</body>
</html>
