    .border-box {

    /*start of slide show css*/
    .slideshow-container {
        position: relative;
        max-width: 100%; /* You can set a specific width if needed */
        margin: auto;
        overflow: hidden; /* Hide the overflowing part of the image */
        height: auto; /* Set a fixed height for the container */
        aspect-ratio: 16/9;
    }
    
    .slides {
        display: none;
        position: relative;
        width: 100%;
        height: 100%; /* Ensure the slides take the full height of the container */
        text-align: center; /* Center the images horizontally */
    }
    
    .slides img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    
    /* Add styles for previous and next buttons */
    .prev, .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        padding: 10px 12px;
        transform: translateY(-50%);
        color: white;
        background: #bbbbbb66;
        font-size: 18px;
        transition: 0.3s ease;
        border-radius: 0 10px 10px 0;
        user-select: none;
    }
    
    .next {
        right: 0;
        border-radius: 10px 0 0 10px;
    }
    
    .slideshow-container:hover .prev, .slideshow-container:hover .next {
        background-color: #ff97ae;
    }
    
    /* Add styles for the dots */
    .dot {
        cursor: pointer;
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
    }
    
    .dot.active, .dot:hover {
        background-color: #ff97ae;
    }
    
    .fade {
        -webkit-animation-name: fade;
        -webkit-animation-duration: 1.5s;
        animation-name: fade;
        animation-duration: 1.5s;
    }
    
    @-webkit-keyframes fade {
        from {opacity: .4} 
        to {opacity: 1}
    }
    
    @keyframes fade {
        from {opacity: .4} 
        to {opacity: 1}
    }
    /*end of slide show css*/

<script>
    //Slideshow
    let slideIndex = 0;
    showSlides();

    function showSlides() {
        let i;
        let slides = document.getElementsByClassName("slides");
        let dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}    
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";  
        dots[slideIndex-1].className += " active";
        setTimeout(showSlides, 4500);
    }

    function plusSlides(n) {
        showSlide(slideIndex += n);
    }

    function currentSlide(n) {
        showSlide(slideIndex = n);
    }

    function showSlide(n) {
        let i;
        let slides = document.getElementsByClassName("slides");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}    
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";  
        dots[slideIndex-1].className += " active";
    }
</script>
